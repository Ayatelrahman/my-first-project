<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS Links -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
    
    <div class="parent container">
        <div class="div1"> 
            <img src="images/vector_2.png" alt="">
            <div class="title-text">
                <h1>Sign In</h1>
                <p>You can use your Fingerprint to grand access to the app.</p>    
            </div>
        </div>
        <div class="div2"> 
            <form action="">
                <input type="email" placeholder="Email Address" id="uEmail" required>
                <label for="uEmail"></label>
                <br>
                <input type="password" placeholder="Password" id="uPassword" required>
                <label for="uPassword"></label>
                <br>
                <button type="submit">Log In</button>
            </form>    
        </div>
        <div class="div3"> 
            <p><span><a href="">Forgot Password?</a></span></p>
        </div>
        </div>
    


</body>
</html>
