<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <!-- CSS Links -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>

    <div class="parent container">
        <div class="div1"> 
            <img src="images/vector_1.png" alt="">
            <div class="title-text">
                <h1>Create your account</h1>
                <p>From groceries to important projects we help you to remember it all.</p>    
            </div>
        </div>
        <div class="div2"> 
            <form action="">
                <input type="text" placeholder="Name" id="uName" required>
                <label for="uName"></label>
                <br>
                <input type="email" placeholder="Email Address" id="uEmail" required>
                <label for="uEmail"></label>
                <br>
                <input type="password" placeholder="Password" id="uPassword" required>
                <label for="uPassword"></label>
                <br>
                <button type="submit">Sign Up</button>
            </form>    
        </div>
        <div class="div3"> 
            <p>Already have account? <span><a href="logIn.html">Login</a></span></p>
        </div>
        </div>
    
</body>
</html>
